<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="UberClone - Advanced ride-sharing platform with real-time tracking, AI-powered matching, and seamless user experience."
    />
    <meta name="keywords" content="ride-sharing, taxi, transportation, uber clone, real-time tracking, driver matching" />
    <meta name="author" content="UberClone Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uberclone.com/" />
    <meta property="og:title" content="UberClone - Your Ride, Your Way" />
    <meta property="og:description" content="Experience seamless transportation with our advanced ride-sharing platform." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://uberclone.com/" />
    <meta property="twitter:title" content="UberClone - Your Ride, Your Way" />
    <meta property="twitter:description" content="Experience seamless transportation with our advanced ride-sharing platform." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <title>UberClone - Your Ride, Your Way</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-900">Loading UberClone...</h2>
        <p class="text-gray-600">Please wait while we prepare your experience</p>
      </div>
    </div>

    <script>
      // Hide loading indicator when React app is ready
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
